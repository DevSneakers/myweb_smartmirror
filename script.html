    <script>
        function pick_date(){
            var date = new Date();
            var year = date.getFullYear();
            var month = "" + (date.getMonth()+1);
            var day = "" + date.getDate();

            if(month.length < 2)
                month = "0" + month;
            if(day.length < 2)
                day = "0" + day;

            var Today = year.toString() + "-" + month + "-" + day;

            //document.getElementById("select_date").value = Today;

            document.write(day);
        }
    </script>
</head>
<body>
    <script>
        pick_date();
    </script>
