<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>INC System Data</title>
    <link rel="stylesheet" href="css\style.css" type="text/css">

    <script>
        window.onload = function(){
            var date = new Date();
            var year = date.getFullYear();
            var month = "" + (date.getMonth()+1);
            var day = date.getDate();

            if(month.length < 2) month = "0" + month;
            if(day.length < 2) day = "0" + day;

            var Today = year.toString() + "-" + month + "-" + day;

            document.getElementById("select_date").value = Today;
        }
    </script>
</head>
<body>
    <div id="header">
        <ul id="navigation">
            <li class="active">
                <a href="index.html">홈</a>
            </li>
            <li class="active">
                <a href="test.html">데이터 확인</a>
            </li>
        </ul>
    </div>
    <div id="contents">
        <div class="filter-bar">
            <div style="margin-top:5px;">
                <label for="select_date">날짜 선택 :</label>
                <input type="date" id="select_date" 
                    min="2022-01-01" max="2022-12-31" style="margin-left:5px;">
                    <!--<input type="date" id="select_date" onchange=current_date-->
            </div>
    
            <div style="margin-left: 10px;">
                <div style="margin-top:5px;">
                  <label for="view-type">뷰 타입 선택 :</label>
                  <select id="view-type" onchange='view_ajax(2)' style="height:22px; margin-left:5px;">
                    <option value="graph">표</option>
                    <option value="chart">차트</option>
                  </select>
                </div>
            
                <div style="margin-top:5px;">
                  <label for="time-picker">시간대 선택 :</label>
                  <select id="time-picker" onchange='view_ajax(3)' style="height:22px; margin-left:5px;">
                    <option value="day">하루 평균</option>
                    <option value="hour">1시간 평균</option>
                    <option value="minute">30분 평균</option>
                  </select>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="clearfix">
            <div id="connect">

            </div>
            <p>© 2022 INCLab(M201) Smart mirror system made by JJH.</p>
        </div>
    </div>
</body>

      width: 50vw;

      background-size: 80% 80%;

      background-repeat: no-repeat;

    align-items: center;

    border: solid 0.5px;
    position: fixed;
    top: 40px;

    z-index: 98;
  }
